{% extends 'base.html' %}
{% load static %}

{% block body %}
<div class="container">
  <div class="w-75 mx-auto">
    <h2>Login</h2>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <form  action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group mb-2">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group mb-2">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn text-white" style="background-color:#f37a27;" type="submit" value="Login">
    </form>
    Don't have an account? <a href="{% url 'register' %}" style="color:#f37a27">Register here.</a>
  </div>
</div>

{% endblock %}
